<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>ACM Rating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='unpriv.css') }}">
    <style>
        body {
            font-size: 14px;
        }
    </style>
</head>
<body>
<table width="100%" class="standings">
<thead>
<tr>
    {% for column in columns %}
        <th>{{ column }}</th>
    {% endfor %}
</tr>
</thead>
<tbody>
    {% for row in data %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
